<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>Magic Chess Competition Registration Form</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="ds/jopanstyle.css">
    </head>
    <body>
        <div class="header">
            <div class="title">Magic Chess Competition Registration Form</div>
        </div>
        <div class="container">
            <div class="container-box">
                <div class="title">Player Biodata</div>
                <form action="#">
                    <div class="user-details">
                        <div class="input-box">
                            <span class="details">Full Name</span>
                            <input type="text" placeholder="Enter your name" required>
                        </div>
                        <div class="input-box"> 
                            <span class="details">Phone Number</span>
                            <input type="text" placeholder="Enter your Number" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Email</span>
                            <input type="text" placeholder="Enter your email" required>
                        </div>
                        <div class="input-box">
                            <span class="details">ID(Server)</span>
                            <input type="text" placeholder="ex:32584221(2039)" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Nickname</span>
                            <input type="text" placeholder="Enter your nickname" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Rank</span>
                            <input type="text" placeholder="Enter your rank" required>
                        </div>
                    </div>
                    <div class="gender-details">
                        <input type="radio" name="gender" id="male">
                        <input type="radio" name="gender" id="female">
                        <input type="radio" name="gender" id="not">

                        <span class="gen-title">Gender</span>
                        <div class="category">
                            <label for="male">
                                <span class="dot one"></span>
                                <span class="gender">Male</span>
                            </label>
                            <label for="female">
                                <span class="dot two"></span>
                                <span class="gender">Female</span>
                            </label>
                            <label for="not">
                                <span class="dot three"></span>
                                <span class="gender">Prefer not to say</span>
                            </label>
                        </div>
                    </div>
                    <div >
                        <label>
                            <input type="checkbox"  > 
                            <span>I agree to privacy policy</span>
                        </label>
                    </div>
                    <div class="button">
                        <input type="submit" value="Register">
                    </div>
                </form>
            </div>
        </div>      
        <div class="footer">
            <footer class="footer">
                <span >Copyright &#169; Jopan</span>
            </footer>
        </div>
    </body>
</html>
